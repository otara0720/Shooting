<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | 241205113_a</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- 追加：スマホで縦向きになったら警告を出す -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* スマホが縦向きのとき専用メッセージ */
    @media screen and (orientation: portrait) {
      body::before {
        content: "横向きにしてプレイしてください";
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        z-index: 9999;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">241205113_a</div>
    </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      console.log(msg);
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/2d_Shooting_2.loader.js";

    var config = {
      dataUrl: buildUrl + "/2d_Shooting_2.data",
      frameworkUrl: buildUrl + "/2d_Shooting_2.framework.js",
      codeUrl: buildUrl + "/2d_Shooting_2.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "241205113_a",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    // ======== スマホ判定 ========
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

      // スマホ用 viewport
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no';
      document.head.appendChild(meta);

      // スマホ専用クラス
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // スマホの画面サイズに合わせる（超重要）
      canvas.style.width = "100vw";
      canvas.style.height = "100vh";

      // Unity の「モバイル非対応メッセージ」を削除（プレイできないため）
      // unityShowBanner('WebGL builds are not supported on mobile devices.');
    } else {
      // PC の場合：Canvas を固定サイズで表示
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
